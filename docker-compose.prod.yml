version: "3.8"

services:
  nginx:
    build:
      context: ./client/
      dockerfile: Dockerfile.prod
    image: antoniocolelli/se2022_group_12:client
    restart: always
    # production mode is on port 80
    ports:
      - 80:80
    depends_on:
      - server
    environment:
      NODE_ENV: production

  server:
    build:
      context: ./server/
      target: production
    image: antoniocolelli/se2022_group_12:server
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      CLIENT_PORT: 80